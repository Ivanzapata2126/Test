<div class="row boton">
    <div class="col">
        <button class="btn btn-danger mb-2" routerLink="/clientes">
            <i class="fa fa-arrow-left"></i>
            Volver
        </button>
    </div>
</div>

<div class="row animated fadeIn faster">
    <div class="col">
        <form (ngSubmit)="guardar(f)" #f="ngForm">
            <div class="form-group">
                <label>ID</label>
                <input type="text" disabled class="form-control" name="id" placeholder="ID" [(ngModel)]="client.id">
                <small class="form-text text-muted">Este campo no se puede cambiar</small>
            </div>
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" required class="form-control" placeholder="Nombre" name="nombre" [(ngModel)]="client.name">
            </div>
            <div class="form-group">
                <label>Apellido</label>
                <input type="text" required class="form-control" placeholder="Apellido" name="apellido" [(ngModel)]="client.lastName">
            </div>
            <div class="form-group">
                <label>Nacionalidad ID</label>
                <input type="text" required class="form-control" placeholder="Este campo debe ser único" name="nacionalidad" [(ngModel)]="client.nationalId">
                <small *ngIf="this.alerta && !this.editando" class="text-danger">Nacionalidad ID ya existe!</small>
            </div>
            <div class="form-group">
                <label>Dirección</label>
                <input type="text" required class="form-control" placeholder="Direccion" name="direccion" [(ngModel)]="client.address">
            </div>
            <div class="form-group">
                <label>Zip code</label>
                <input type="text" required class="form-control" placeholder="Zip code" name="zip" [(ngModel)]="client.zipCode">
            </div>
            <div class="form-group guardar text-center mt-3">
                <button class="btn btn-primary w-25">
                    <i class="fa fa-save"></i>
                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>
